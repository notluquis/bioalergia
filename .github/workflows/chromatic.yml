name: chromatic

on:
  push:
    branches:
      - main
    paths:
      - "apps/intranet/**"
      - "apps/site/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/chromatic.yml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/intranet/**"
      - "apps/site/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/chromatic.yml"

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      intranet: ${{ steps.filter.outputs.intranet }}
      site: ${{ steps.filter.outputs.site }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            intranet:
              - "apps/intranet/**"
            site:
              - "apps/site/**"

  chromatic-intranet:
    needs: changes
    if: needs.changes.outputs.intranet == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Chromatic (intranet)
        run: pnpm -C apps/intranet chromatic
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN_INTRANET }}

  chromatic-site:
    needs: changes
    if: needs.changes.outputs.site == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Chromatic (site)
        run: pnpm -C apps/site chromatic
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN_SITE }}
