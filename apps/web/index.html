<!doctype html>
<html lang="en" data-theme="bioalergia-dark" class="dark">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Community 2025 Standard: Global Chunk Load Error Handler
      // Catches errors before React even mounts or during module evaluation

      // CAPTURE PHASE handler for script/link load failures (404s)
      window.addEventListener(
        "error",
        function (e) {
          if (e.target && (e.target.tagName === "SCRIPT" || e.target.tagName === "LINK")) {
            console.warn("Resource load failure detected:", e.target.src || e.target.href);
            attemptRecovery();
          }
        },
        true
      ); // CAPTURE PHASE is critical for resource errors

      // BUBBLE PHASE handler for runtime errors (chunk imports)
      window.addEventListener("error", function (e) {
        var msg = e.message || "";
        if (
          /Failed to fetch dynamically imported module|Importing a module script failed|is not a valid JavaScript MIME type/i.test(
            msg
          )
        ) {
          console.warn("Dynamic import error detected:", msg);
          attemptRecovery();
        }
      });

      function attemptRecovery() {
        // Prevent infinite reload loops (max 1 reload per 10 seconds)
        var lastReload = sessionStorage.getItem("chunk_reload_ts");
        var now = Date.now();
        if (!lastReload || now - Number(lastReload) > 10000) {
          sessionStorage.setItem("chunk_reload_ts", String(now));

          // Nuclear cache clear
          if ("serviceWorker" in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (regs) {
              regs.forEach(function (r) {
                r.unregister();
              });
            });
          }
          if ("caches" in window) {
            caches
              .keys()
              .then(function (names) {
                return Promise.all(
                  names.map(function (n) {
                    return caches.delete(n);
                  })
                );
              })
              .then(function () {
                window.location.reload();
              });
          } else {
            window.location.reload();
          }
        }
      }
    </script>
    <script>
      (function () {
        var THEME_KEY = "bioalergia:theme";
        var theme = "dark";
        try {
          var stored = localStorage.getItem(THEME_KEY);
          if (stored === "light" || stored === "dark") {
            theme = stored;
          } else if (stored === "system" || !stored) {
            if (window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches) {
              theme = "light";
            } else {
              theme = "dark";
            }
          }
        } catch (e) {}
        var html = document.documentElement;
        if (theme === "dark") {
          html.setAttribute("data-theme", "bioalergia-dark");
          html.classList.add("dark");
        } else {
          html.setAttribute("data-theme", "bioalergia");
          html.classList.remove("dark");
        }
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/logo_bimi.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Performance Hints (2026 Standard) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Bioalergia Suite</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color -->
    <!-- Theme color (Dynamic for iOS/macOS) -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Status bar: black-translucent allows content under notch/dynamic island -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Bioalergia" />
    <!-- Multiple icon sizes for iOS (180px is optimal for modern iPhones) -->
    <!-- Apple Passwords/Keychain usa estos iconos -->
    <link rel="apple-touch-icon" href="/logo_bimi.svg" />
    <!-- Web Clips for macOS Dock (mask icon) -->
    <link rel="mask-icon" href="/logo_bimi.svg" color="#0e64b7" />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
